name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm install

      - name: Lint (ESLint)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Tests
        run: |
          if [ -f jest.config.js ] || [ -f jest.config.ts ]; then
            npm run test
          else
            echo "No hay tests configurados a√∫n"
          fi
